<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenStreetMap MapRoulette</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/maproulette.js"></script>
  </head>
  <body onload=initmap()>
    <div id="map" class="fullscreen"></div>
    <div id="msgBox"></div>
    <div id="dlgBox"></div>
    <div class="banner">   
      <strong>OPENSTREETMAP US<br /><em>MAPROULETTE</em></strong>
      <div id="advancedSub">ADVANCED EDITION</div> 
        <div style="font-size:10px">CURRENT CHALLENGE: <span id=challengeTitle></span></div> 
        <div class=button id=about onClick="showAbout()">about / help</div> 
		    <div style="font-size:10px">we're down to <span style='font-weight:bold' id='counter'></span> <span id=challengePlural></span>. Thanks!</div>
        <div style="font-size:10px">fixed in the last hour: <span style='font-weight:bold' id='hrfix'></span> / day: <span style='font-weight:bold' id='dayfix'></span>
        <div class="button" onClick=nextUp(-1)>SKIP<span class=key>w</span></div>
        <div class=button onClick=openIn('j')>EDIT (JOSM)<span class=key>e</span></div>
    </div>
  </body>
</html>
