<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Untangl-a-tron</title>
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="js/leaflet-bing.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/stuff.js"></script>
  </head>
  <body onload=initmap()>
    <div id="map" class="fullscreen"></div>
    <div id="msgBox"></div>
    <div id="dlgBox"></div>
    <div class="banner">   
        <strong>OPENSTREETMAP US<br /><em>UNTANGL-A-TRON</em></strong> 
		<div class=button id=about onClick="showAbout()">about / help</div> 
		<div style="font-size:10px">we're down to <span style='font-weight:bold' id=counter></span> tangled up ways. Thanks!</div>
		<!--<div style="font-size:10px;font-weight:bold;color:red">LEVEL 2: unclassified, road, residential ways.</div>-->
        <div class="button" style="background-color:#3c3" onClick=nextUp(1)>THIS IS NOT TANGLED :/<span class=key>q</span></div>
        <div class="button" style="background-color:#aaa" onClick=nextUp(-1)>UNSURE / SKIP <span class=key>w</span></div>
        <div class=button onClick=openIn('j')>UNTANGLE IN JOSM <span class=key>e</span></div>
        <div class=button onClick=openIn('p')>UNTANGLE IN POTLATCH <span class=key>r</span></div>
<!--        <div class=button style="background-color:#3c3" onClick=toggleLayers()>SWITCH LAYERS <span class=key>s</span></div>-->
    </div>
  </body>
</html>
